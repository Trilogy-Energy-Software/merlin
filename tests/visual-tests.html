<html>

<head>
    <title>Unit Tests</title>
    <link rel="stylesheet" href="visual-tests.css">
</head>

<body>
    <model-control id="model" disabled="!this.enabled">
        <h1>Visual Tests</h1>

        <h2>Text and Classes</h2>
        <div class="form">
            <span>Input:</span><text-input type="text" text="this.text" hint="this.hint"></text-input>
            <span>Input:</span><text-input type="search" text="this.text" hint="this.hint"></text-input>
            <span>Text:</span><text-control class="border-1px" text="this.text" classes="this.oddOrEven"
                on-click="this.clicked(event)">&nbsp;</text-control>
        </div>

        <h2>Checkboxes</h2>
        <div>
            <check-box checked="this.redAndBlue">Red and Blue</check-box>
            <check-box checked="this.red">Red</check-box>
            <check-box checked="this.blue">Blue</check-box>
        </div>

        <h2>Radios</h2>
        <radio-button type="radio" value="this.radio" option="0">Red</radio-button>
        <radio-button type="radio" value="this.radio" option="1">Blue</radio-button>

        <h2>Pickers</h2>
        <div class="picker">
            Time <text-input type="time" text="this.time" required></text-input> read as: <text-control
                text="this.time"></text-control>
        </div>
        <div class="picker">
            Date <text-input type="date" text="this.date" min="this.minDate" max="this.maxDate"
                is-valid="this.isDateValid"></text-input> read as: <text-control text="this.dateCheck"></text-control>
        </div>
        <div class="picker">
            Color <text-input type="color" text="this.color"></text-input> read as: <text-control
                text="this.color"></text-control>
        </div>
        <div class="picker">
            Month <text-input type="month" text="this.month"></text-input> read as: <text-control
                text="this.month"></text-control>
        </div>

        <h2>Number</h2>
        Enter number from 0 to 10: <text-input type="number" size="20" text="this.number" min="0" max="10" step="2"
            is-valid="this.numberValid"></text-input> Valid: <text-control text="this.numberValid"></text-control>

        <h2>Validity</h2>
        Enter email: <text-input type="text" size="20" text="this.email" custom-validity="this.emailCustomValidity"
            is-valid="this.isEmailValid"></text-input> Valid: <text-control
            text="this.emailValidationMessage"></text-control>

        <h2>Enable/Disable</h2>
        <div>
            <check-box checked="this.enabled" disabled="false">Enabled</check-box>
        </div>

        <h2>Items</h2>
        <items-control id="numbers" items="this.array" inherit-styles="true">
            <template slot="item-template">
                <div part="item">
                    <text-control text="this" part="item text"></text-control>
                </div>
            </template>
        </items-control>
    </model-control>

    <script type="module" src="../dst/test/visual-tests.js"></script>
</body>

</html>
